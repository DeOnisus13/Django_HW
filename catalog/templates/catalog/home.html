{% extends "catalog/base.html" %}
{% load my_tags %}
{% block content %}

{% for object in object_list %}
<div class="col-3">

    <div class="card mb-4 box-shadow">
        <div class="card-header">
            <h4 class="my-0 font-weight-normal">{{ object.name }}</h4>
        </div>
        <div class="card-body">
            <img class="card-img-top" src="{{ object.image|mymedia }}" alt="Item image">
            <h1 class="card-title pricing-card-title">{{ object.price }} руб.</h1>
            <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                <li>{{ object.description|slice:":100" }}</li>
            </ul>
            <a href="{% url 'catalog:item' object.pk %}" type="button" class="btn btn-lg btn-block btn-outline-info">Описание</a>
            <button type="button" class="btn btn-lg btn-block btn-outline-primary">Купить</button>
        </div>
    </div>

</div>
{% endfor %}

{% endblock %}
